name: Laravel

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  laravel-tests:

    runs-on: ubuntu-latest

    container:
      image: php:8.3.19-cli

    steps:
      - uses: actions/checkout@v3
      - name: Install PHP extensions
        run: |
          apt-get update
          apt-get install -y \
            unzip git curl libzip-dev libpng-dev libxml2-dev zlib1g-dev libonig-dev libcurl4-openssl-dev \
            libpq-dev libjpeg-dev libfreetype6-dev
          docker-php-ext-install \
            pdo pdo_mysql zip pcntl mbstring dom curl libxml gd

      - name: Set PHP ini values
        run: echo "error_reporting=E_ALL" > "$PHP_INI_DIR/conf.d/error_reporting.ini"

      - name: Install Composer
        run: |
          curl -sS https://getcomposer.org/installer | php
          mv composer.phar /usr/local/bin/composer

      - name: Check PHP and Composer
        run: |
          php -v
          composer --version
      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.test', '.env');"
      - name: Install Dependencies
        run: php composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      - name: Generate key
        run: php artisan key:generate
      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache
      - name: Create Database & Seed test data
        run: |
          touch database/database.sqlite
          php artisan migrate:fresh --seed
      - name: Execute tests (Unit and Feature tests) via PEST
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: vendor/bin/pest
      - name: Run Laravel pint
        run: |
          vendor/bin/pint {app,config,database,routes,tests}
